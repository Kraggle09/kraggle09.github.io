<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title | escape }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <li>
              <span id="email-obfuscated"></span>
              <noscript>
                <span>redstoneweeklypodcast [at] gmail [dot] com</span>
              </noscript>
            </li>
            {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        {%- include social.html -%}
      </div>

      <div class="footer-col footer-col-3">
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>

  </div>

</footer>

<script>
  // Only run if the element exists
  (function() {
    var user = "redstoneweeklypodcast";
    var domain = "gmail.com";
    var email = user + "@" + domain;
    var link = document.createElement("a");
    link.href = "mailto:" + email;
    link.className = "u-email";
    link.textContent = email;
    var span = document.getElementById("email-obfuscated");
    if (span) span.appendChild(link);
  })();
</script>
